<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>

</head>
<body>
<div th:replace="~{/utils/_header}"></div>

<div class="container">
    <h1>User Management</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <div class="input-group mb-3">
                    <form method="post" th:action="@{/admin/users/update/{userId}(userId=${user.id})}">
                        <select class="form-select me-2" name="role">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>

                    <form method="post" th:action="@{/admin/users/delete/{userId}(userId=${user.id})}">
                        <button class="btn btn-danger ms-2" type="submit">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
